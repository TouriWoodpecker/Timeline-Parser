<!DOCTYPE html>

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",

      }
    </script>

    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    
    <style>
      :root {
        /* M3 Typescale Font */
        --md-ref-typeface-brand: 'Roboto Serif';
        --md-ref-typeface-plain: 'Roboto Serif';

        /* Light Theme */
        --md-sys-color-primary: #B8283B;
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #FFDAD8;
        --md-sys-color-on-primary-container: #41000B;
        --md-sys-color-secondary: #685E5D;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #F0E0DF;
        --md-sys-color-on-secondary-container: #221A1A;
        --md-sys-color-tertiary: #7A5900;
        --md-sys-color-on-tertiary: #FFFFFF;
        --md-sys-color-tertiary-container: #FFDF9A;
        --md-sys-color-on-tertiary-container: #261A00;
        --md-sys-color-error: #BA1A1A;
        --md-sys-color-on-error: #FFFFFF;
        --md-sys-color-error-container: #FFDAD6;
        --md-sys-color-on-error-container: #410002;
        --md-sys-color-background: #FFFBFA;
        --md-sys-color-on-background: #201A1A;
        --md-sys-color-surface: #FFFBFA;
        --md-sys-color-on-surface: #201A1A;
        --md-sys-color-surface-variant: #F5DDDB;
        --md-sys-color-on-surface-variant: #534342;
        --md-sys-color-outline: #857371;
        --md-sys-color-outline-variant: #D8C2BF;
        --md-sys-color-surface-container-low: #FFF8F7;
        --md-sys-color-surface-container-highest: #F5DDDB;
        --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
      }
      
      .dark-theme {
        /* Dark Theme */
        --md-sys-color-primary: #FFB3B3;
        --md-sys-color-on-primary: #680016;
        --md-sys-color-primary-container: #930028;
        --md-sys-color-on-primary-container: #FFDAD8;
        --md-sys-color-secondary: #D4C4C2;
        --md-sys-color-on-secondary: #392E2D;
        --md-sys-color-secondary-container: #514443;
        --md-sys-color-on-secondary-container: #F0E0DF;
        --md-sys-color-tertiary: #F7BE4A;
        --md-sys-color-on-tertiary: #402D00;
        --md-sys-color-tertiary-container: #5C4300;
        --md-sys-color-on-tertiary-container: #FFDF9A;
        --md-sys-color-error: #FFB4AB;
        --md-sys-color-on-error: #690005;
        --md-sys-color-error-container: #93000A;
        --md-sys-color-on-error-container: #FFDAD6;
        --md-sys-color-background: #201A1A;
        --md-sys-color-on-background: #ECE0DF;
        --md-sys-color-surface: #201A1A;
        --md-sys-color-on-surface: #ECE0DF;
        --md-sys-color-surface-variant: #534342;
        --md-sys-color-on-surface-variant: #D8C2BF;
        --md-sys-color-outline: #A08C8A;
        --md-sys-color-outline-variant: #534342;
        --md-sys-color-surface-container-low: #201A1A;
        --md-sys-color-surface-container-highest: #3B3332;
        --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
      }

      body {
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        margin: 0;
        padding: 0;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      main {
        padding: 0 32px 32px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
        transition: padding-top 300ms ease-in-out;
      }
      
      section {
        width: 100%;
      }

      .panels-container {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }
      
      .card {
        border-radius: 12px;
        overflow: hidden;
        transition: background-color 300ms ease-in-out, box-shadow 300ms ease-in-out;
        border: none;
      }

      .card--filled {
        background-color: var(--md-sys-color-surface-container-highest);
        box-shadow: none;
      }

      .card--elevated {
        background-color: var(--md-sys-color-surface-container-low);
        box-shadow: var(--md-sys-elevation-level1);
      }
      
      .card--elevated .panel-header h2 {
        color: var(--md-sys-color-on-surface);
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        flex-wrap: wrap;
        gap: 16px;
      }

      .panel-header-title {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .panel-header h2 {
        color: var(--md-sys-color-on-surface-variant);
      }

      .panel-content {
        background-color: var(--md-sys-color-surface);
        padding: 24px;
      }

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
